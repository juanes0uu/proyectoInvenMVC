<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="js/bootstrap.bundle.js">

</head>
<body>
  <div class="container mt-5" id="productos">
    <h2 class="mb-3">Lista de productos</h2>
    <table class="table table-striped" id="tablaProductos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Imagen</th>
          <th>Nombre del producto</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Categoria</th>
          <th>Proveedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="listaProductos">
      </tbody>
    </table>
  </div>

<!-- Modal -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formularioEditar">
          <input type="hidden" id="idProducto" name="idProducto">
          <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del producto:</label>
            <input type="text" class="form-control" id="nombreProducto" name="nombreProducto">
          </div>
          <div class="mb-3">
            <label for="descripcionProducto" class="form-label">Descripci√≥n del producto:</label>
            <input type="text" class="form-control" id="descripcionProducto" name="descripcionProducto">
          </div>
          <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio del producto:</label>
            <input type="number" class="form-control" id="precioProducto" name="precioProducto">
          </div>
          <div class="mb-3">
            <label for="cantidadProducto" class="form-label">Cantidad del producto:</label>
            <input type="number" class="form-control" id="cantidadProducto" name="cantidadProducto">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" id="guardarCambios" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../public/javascript/productos.js"></script>
</body>
</html>
