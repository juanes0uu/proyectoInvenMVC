<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-3">Lista de Proveedores</h2>
    <table class="table table-striped" id="tablaProveedores">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="listaProveedores">
      </tbody>
    </table>
  </div>

  <!-- Modal para editar proveedores -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Proveedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioEditar">
            <input type="hidden" id="idProveedor" name="idProveedor">
            <div class="mb-3">
              <label for="nombreProveedor" class="form-label">Nombre del Proveedor:</label>
              <input type="text" class="form-control" id="nombreProveedor" name="nombreProveedor">
            </div>
            <div class="mb-3">
              <label for="direccionProveedor" class="form-label">Dirección:</label>
              <input type="text" class="form-control" id="direccionProveedor" name="direccionProveedor">
            </div>
            <div class="mb-3">
              <label for="telefonoProveedor" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="telefonoProveedor" name="telefonoProveedor">
            </div>
            <div class="mb-3">
              <label for="correoProveedor" class="form-label">Correo Electrónico:</label>
              <input type="email" class="form-control" id="correoProveedor" name="correoProveedor">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" id="guardarCambios" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../../public/javascript/proveedores.js"></script>
</body>
